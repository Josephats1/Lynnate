<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Josephine</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
      }
    }

    .container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff4081;
      margin-bottom: 1rem;
    }

    .typing {
      font-size: 1.1rem;
      color: #444;
      min-height: 100px;
      white-space: pre-line;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .typing {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <div class="hearts"></div>

  <div class="container">
    <h1>Happy Birthday Josephine üéÇ</h1>
    <div class="typing" id="typewriter"></div>
  </div>

  <script>
    // Typing effect
    const message = `To my wife, my babygirl, my forever queen ‚ù§Ô∏è\n\nOn this special day, I pause all the code in the world to say:\n\nHappy Birthday to the most beautiful soul I know.\n\nIf love were a program, you'd be my infinite loop ‚Äî constant, unbreakable, always running.\n\nYou‚Äôre the perfect syntax in my script, and the most elegant logic in my life.\n\nForever compiling love for you,\nYour engineer for life. üíª‚ù§Ô∏è`;
    let i = 0;
    const speed = 50;

    function typeWriter() {
      if (i < message.length) {
        document.getElementById("typewriter").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    typeWriter();

    // Hearts animation
    const heartsContainer = document.querySelector('.hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 400);

    // Fireworks animation on canvas
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const color = `hsl(${Math.random() * 360}, 100%, 60%)`;

      for (let i = 0; i < 100; i++) {
        particles.push({
          x: x,
          y: y,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 2,
          radius: Math.random() * 2 + 1,
          color: color,
          life: 100
        });
      }
    }

    function drawFireworks() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, index) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.life--;
        p.speed *= 0.98;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        if (p.life <= 0) {
          particles.splice(index, 1);
        }
      });

      requestAnimationFrame(drawFireworks);
    }

    setInterval(createFirework, 1000);
    drawFireworks();
  </script>
</body>
</html>
